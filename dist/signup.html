
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>iwawe hotel</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="path/to/font-awesome/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <div id="menu-bar" class="fas fa-bars"></div>
            <a href="#" class="logo"><span>Iwawe</span> life hotel</a>
            <nav class="navbar">
                <a href="#home">Home</a>
                <a href="#book">Book</a>
                <a href="#packages">Packages</a>
                <a href="#services">Services</a>
                <a href="#gallery">Gallery</a>
                <a href="#review">Review</a>
                <a href="#contact">Contact</a>

            </nav>

            <div class="icons">
                <i class="fas fa-search" id="search-btn"></i>
                <i class="fas fa-user" id="login-btn"></i>
            </div>
            <form action="" class="search-bar-container">
                <input type="text" class="search" id="search-bar"
                    placeholder="Search here ...">
                <label for="search-bar" class="fas fa-search"></label>
            </form>
        </header>

        <div class="sign-form-container signup">
            <i class="fas fa-times" id="form-close"></i>
            <form  id="signup">
                <h3>Sign up</h3>

                <input type="email" class="box" id="email" placeholder="Enter
                    your Email" name="email">
                <input type="password" class="box" id="password" name="password"
                    placeholder="Enter your Password">
                <!-- <input type="submit" value="Sign up" class="btn"> -->
                <button class="btn">Sign Up</button>




                <p>Have account ? <a href="index.html">Login now</a></p>

            </form>
        </div>




        <!-- /* home section starts */ -->

        <section class="home" id="home">
            <div class="content">
                <h3>Welcome to Iwawe Life Hotel</h3>
                <p>Discover new places with us ,Great things are waiting for you
                    ...</p>
                <a href="#" class="btn">Discover more</a>
            </div>

            <div class="cotv">
                <div class="controls">
                    <span class="vid-btn active" data-src="vdeo/vi3.mp4"></span>
                    <!-- <span class="vid-btn" data-src="vdeo/v11.pm4"></span> -->
                    <span class="vid-btn" data-src="vdeo/v9.mp4"></span>
                    <span class="vid-btn" data-src="vdeo/v6.mp4"></span>
                    <span class="vid-btn" data-src="vdeo/vi5.mp4"></span>

                </div>

                <div class="video-container">
                    <video src="vdeo/vi3.mp4" id="video-slider" loop autoplay
                        muted></video>
                </div>

            </div>
        </section>





        <script type="module" src="signup.js"></script>
        <script src="main.js"></script>
    
    </body>
</html>
